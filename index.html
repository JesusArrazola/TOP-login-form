<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Our imaginary service | Sign up now!</title>
</head>
<body>
    <section class="title-section">
        <div class="title">
            <img src="assets/icon/odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <p class="copy">Photo by <a href="#">Someone</a> on <a href="#">Unsplash</a></p>
    </section>
    <section class="form-section">
        <div class="flex-form-box copywriting-box main-margin">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</p>
            <p class="">You <em>know</em> you want to.</p>
        </div>
        <div class="formbox flex-form-box">
            <p class="main-margin">Let's do this</p>
            <form action="#" class="main-margin">
                <label>
                    First Name
                    <input type="text" name="fName" id="fName">
                </label>
                <label>
                    EMAIL
                    <input type="text" name="" id="email">
                </label>
                <label>
                    Password
                    <input type="text" name="" id="pass">
                    <span class="password-error-message">*Passwords do not match</span>
                </label>
                <label>
                    Last Name
                    <input type="text" name="" id="fName">
                </label>
                <label>
                    Phone number
                    <input type="text" name="" id="tel">
                </label>
                <label>
                    Confirm Password
                    <input type="text" name="" id="">
                </label>
            </form>
        </div>
        <div class="buttons flex-form-box">
            <button class="login main-margin">Create account</button>
            <p class="main-margin">Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
